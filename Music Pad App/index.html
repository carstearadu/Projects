<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Pad App</title>
</head>
<body>
    <div class="app">
        <header>
                <h1>Music Pad App</h1>
                <p>Click the pads to generate sounds!</p>
        </header>
        <div class="visual">
        </div>
        <div class="pads">
            <div class="pad1">
                <p class="block-text">Bass E</p>
                <audio class="sound" src="./sounds/Bass 5 E.wav"></audio>
            </div>
            <div class="pad2">
                <p class="block-text">Bass E</p>
                <audio class="sound" src="./sounds/Bass 42 E.wav"></audio>
            </div>
            <div class="pad3">
                <p class="block-text">Bass E</p>
                <audio class="sound" src="./sounds/Bass 46 E.wav"></audio>
            </div>
            <div class="pad4">
                <p class="block-text">Bass F</p>
                <audio class="sound" src="./sounds/Bass 48 F.wav"></audio>
            </div>
            <div class="pad5">
                <p class="block-text">Growl E 1</p>
                <audio class="sound" src="./sounds/Growl 30 E.wav"></audio>
            </div>
            <div class="pad6">
                <p class="block-text">Growl E 2</p>
                <audio class="sound" src="./sounds/Growl 31 E.wav"></audio>
            </div>
            <div class="pad7">
                <p class="block-text">Growl E 3</p>
                <audio class="sound" src="./sounds/Growl 82 E.wav"></audio>
            </div>
            <div class="pad8">
                <p class="block-text">Growl E 4</p>
                <audio class="sound" src="./sounds/Growl 100 E.wav"></audio>
            </div>
            <div class="pad9">
                <p class="block-text">Keys C</p>
                <audio class="sound" src="./sounds/Pad 16 C.wav"></audio>
            </div>
            <div class="pad10">
                <p class="block-text">Keys A</p>
                <audio class="sound" src="./sounds/pad 18 A.wav"></audio>
            </div>
            <div class="pad11">
                <p class="block-text">Keys D</p>
                <audio class="sound" src="./sounds/Pad 20 D.wav"></audio>
            </div>
            <div class="pad12">
                <p class="block-text">Keys E</p>
                <audio class="sound" src="./sounds/Pad 22 E.wav"></audio>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
